<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../dist/output.css">
    </head>
    <body>
        <div class="flex p-2 bg-red-300 justify-end my-2">
            <div class="bg-slate-400 p-4 m-2 text-white font-bold">1</div>
            <div class="bg-slate-500 p-4 m-2 text-white font-bold">2</div>
            <div class="bg-slate-600 p-4 m-2 text-white font-bold">3</div>
            <div class="bg-slate-700 p-4 m-2 text-white font-bold">4</div>
        </div>
        <div class="flex p-2 bg-green-300 justify-evenly my-2">
            <div class="bg-purple-400 p-4 text-white font-bold">1</div>
            <div class="bg-purple-500 p-4 text-white font-bold">2</div>
            <div class="bg-purple-600 p-4 text-white font-bold">3</div>
            <div class="bg-purple-700 p-4 text-white font-bold">4</div>
        </div>
        <div class="flex p-4 bg-blue-400 justify-center my-2">
            <div class="p-4 bg-orange-300 font-bold text-white">1</div>
            <div class="p-4 bg-orange-400 font-bold text-white">2</div>
            <div class="p-4 bg-orange-500 font-bold text-white">3</div>
            <div class="p-4 bg-orange-300 font-bold text-white">4</div>
            <div class="p-4 bg-orange-400 font-bold text-white">5</div>
            <div class="p-4 bg-orange-500 font-bold text-white">6</div>
        </div>

        <!-- Aligning at y-axis -->
        <div class="flex flex-wrap bg-slate-400 h-40 content-end my-2">
            <div class="bg-red-400 p-3 font-bold text-white mx-2 h-10">1</div>
            <div class="bg-red-500 p-3 font-bold text-white mx-2 h-10">2</div>
            <div class="bg-red-600 p-3 font-bold text-white mx-2 h-10">3</div>
        </div>
        <div class="flex flex-wrap bg-purple-500 h-40 content-around my-2">
            <div class="bg-green-400 p-3 font-bold text-white w-1/3 h-10">1</div>
            <div class="bg-green-500 p-3 font-bold text-white w-1/3 h-10">2</div>
            <div class="bg-green-600 p-3 font-bold text-white w-1/3 h-10">3</div>
            <div class="bg-green-400 p-3 font-bold text-white w-1/3 h-10">1</div>
            <div class="bg-green-500 p-3 font-bold text-white w-1/3 h-10">2</div>
            <div class="bg-green-600 p-3 font-bold text-white w-1/3 h-10">3</div>
        </div>
        <!-- Align items -->
        <div class="bg-orange-400 flex h-40 items-center justify-center my-2">
            <div class="bg-blue-300 m-2 p-2 font-bold">1</div>
            <div class="bg-blue-400 m-2 p-2 font-bold">2</div>
            <div class="bg-blue-500 m-2 p-2 font-bold">3</div>
        </div>
        <!-- Place-content-* (grid) -->
        <div class="bg-red-400 grid grid-cols-3 h-40 place-content-around my-2">
            <div class="bg-slate-400 m-2 p-2 font-bold">1</div>
            <div class="bg-slate-500 m-2 p-2 font-bold">2</div>
            <div class="bg-slate-600 m-2 p-2 font-bold">3</div>
            <div class="bg-slate-400 m-2 p-2 font-bold">4</div>
            <div class="bg-slate-500 m-2 p-2 font-bold">5</div>
            <div class="bg-slate-600 m-2 p-2 font-bold">6</div>
        </div>
        <!-- Place-items-* (grid - align at axis-x and axis-y)-->
        <div class="bg-green-500 grid grid-cols-3 h-60 my-2 place-items-end">
            <div class="bg-purple-500 m-3 p-2 font-bold">10</div>
            <div class="bg-purple-600 m-3 p-2 font-bold">2</div>
            <div class="bg-purple-700 m-3 p-2 font-bold">1 3</div>
            <div class="bg-purple-500 m-3 p-2 font-bold">4</div>
            <div class="bg-purple-600 m-3 p-2 font-bold">5.0.0</div>
            <div class="bg-purple-700 m-3 p-2 font-bold">6</div>
        </div>
        <!-- Ex.11 -->
        <div class="flex bg-yellow-400 h-40 items-center justify-center">
            <a class="bg-slate-800 hover:bg-slate-500 text-white cursor-pointer px-4 py-2 font-bold rounded uppercase border-2 border-slate-900 hover:border-slate-700 tracking-wider">click</a>
        </div>
    </body>
</html>
