<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox - TailwindCss</title>
        <link rel="stylesheet" href="../dist/output.css">
    </head>
    <body>
        <h2 class="font-bold m-2">Flex row</h2>
        <div class="flex flex-row bg-slate-400 m-2">
            <div class="bg-emerald-300 p-3 m-1">1</div>
            <div class="bg-emerald-400 p-3 m-1">2</div>
            <div class="bg-emerald-500 p-3 m-1">3</div>
            <div class="bg-emerald-600 p-3 m-1">4</div>
        </div> 
        <h2 class="font-bold m-2">Flex col</h2>
        <div class="flex flex-col bg-slate-500 m-2">
            <div class="bg-emerald-300 p-3 m-1">1</div>
            <div class="bg-emerald-400 p-3 m-1">2</div>
            <div class="bg-emerald-500 p-3 m-1">3</div>
        </div>
        <h3 class="m-2 font-semibold">Flex wrap</h3>
        <div class="flex flex-wrap bg-gray-300 m-2">
            <div class="bg-red-300 p-3 m-1 order-last lg:order-1">1</div>
            <div class="bg-red-400 p-3 m-1 order-5 lg:order-2">2</div>
            <div class="bg-red-500 p-3 m-1 order-4 lg:order-3">3</div>
            <div class="bg-red-600 p-3 m-1 order-3 lg:order-4">4</div>
            <div class="bg-red-700 p-3 m-1 order-2 lg:order-5">5</div>
            <div class="bg-red-800 p-3 m-1 order-first lg:order-6">6</div>
        </div>
    </body>
</html>
