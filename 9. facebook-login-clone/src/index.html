<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook - Clone</title>
        <link rel="shortcut icon" href="../src/imgs/facebook.ico" type="image/x-icon">
        <link rel="stylesheet" href="../dist/output.css">
    </head>
    <body>
        <main>
            <div class="md:bg-main-gray md:pt-30 md:pb-40">
                <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                    <div class="pt-10">
                        <img src="../src/imgs/logo_facebook.svg" alt="Facebook logo" class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8">
                        <p class="hidden md:flex text-subtitle leading-8">Connect with friends and the world around you on Facebook.</p>
                    </div>
                    <div class="flex flex-col bg-white rounded md:w-396px md:place-self-end">
                        <input type="text" placeholder="Email or phone number" class="mt-2.5 mb-2.5 rounded p-3 border-main-gray border-2">
                        <input type="password" placeholder="Password" class="mb-2.5 rounded p-3 border-main-gray border-2">
                        <button class="bg-main-blue text-white font-bold rounded py-1.5">Log In</button>
                        <p class="text-main-blue text-center border-b-main-gray border-b-2">Forgot password?</p>
                        <button class="bg-main-green text-white font-bold my-2 rounded">Create new account</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
