<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify clone</title>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="../dist/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="flex bg-black w-full px-3 md:px-20 py-4">
                <div class="container flex items-center mx-auto">
                    <div>
                        <a href="#"><img src="./img/spotify-logo.png" alt="Logo Spotify" class="w-20 md:w-125px"></a>
                    </div>
                    <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="items-end flex-1 text-white font-bold hidden md:flex">
                        <nav class="flex-1">
                            <ul class="flex justify-end flex-1">
                                <li class="px-4">
                                    <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
                                </li>
                                <li class="px-4">
                                    <a href="#" class="hover:text-hoverspt text-sm">Support</a>
                                </li>
                                <li class="px-4">
                                    <a href="#" class="hover:text-hoverspt text-sm">Download</a>
                                </li>
                                <li class="px-4">
                                    <span class="border-r border-white"></span>
                                </li>
                                <li class="px-4">
                                    <a href="#" class="hover:text-hoverspt text-sm">Sign up</a>
                                </li>
                                <li class="px-4">
                                    <a href="#" class="hover:text-hoverspt text-sm">Log in</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="flex flex-col justify-center text-center bg-spotify-theme-mobile md:bg-spotify-theme bg-banner-mobile md:bg-banner bg-195% md:bg-175% bg-purple-main text-green-main px-4 py-40">
                <h1 class="text-5xl md:text-9xl mb-10 font-bold max-w-4xl mx-auto leading-none">Listening is everything</h1>
                <p class="text-base md:text-lg mb-10 font-semibold  ">Millions of songs and podcasts. No credit card needed.</p>
                <a href="#" class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500">Get Spotify Free</a>
            </div>
        </main>
    </body>
</html>
